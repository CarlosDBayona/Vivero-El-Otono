<div class="table-container">
  <hr>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre com√∫n</th>
      <th scope="col">Tipo</th>
      <th scope="col">Clima</th>
    </tr>
    </thead>
    <tbody>
      @for (plant of plants; track plant.id){
        <tr>
          <th scope="row">{{plant.id}}</th>
          <td>{{plant.nombre_comun}}</td>
          <td>{{plant.tipo }}</td>
          <td>{{plant.clima }}</td>
        </tr>
      }
    </tbody>
  </table>
  <p>Total plantas de interior: {{getNumberByType('Interior')}}</p>
  <p>Total plantas de exterior: {{getNumberByType('Exterior')}}</p>
</div>
